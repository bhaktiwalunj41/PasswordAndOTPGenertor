<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Generate OTP</title>
</head>

<body>

    <div class="containerOTP  p-4">
        <button onclick="generateOTP()">Generate OTP</button>
        <div id="showOTP"></div>
        <div class="boxes">
        <div class="mb-3">
            <input type="text" class="form-control" id="digit1" required oninput="goToNext(this, 'digit2')"/>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="digit2" required oninput="goToNext(this, 'digit3')"/>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="digit3" required oninput="goToNext(this, 'digit4')"/>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="digit4" required oninput="goToNext(this, 'digit2')"/>
        </div>
        </div>
        <button id="submitOTP">Submit OTP</button>
        <div class="alert-success d-none" id="successMsg">OTP submitted Successfully</div>
        <div class="alert-danger d-none" id="errorMsg">OTP is Incorrect</div>
    </div>

    <script>

        function goToNext(self,next){
            if(self.value.length == 1){
                document.getElementById(next).focus()
            }
        }

        function generateOTP() {
            generateOTP = Math.floor((Math.random() + 1)* 1000)
            console.log(generateOTP, "otp")
            document.querySelector('#showOTP').textContent = generateOTP
        }

        document.getElementById('submitOTP').addEventListener('click',()=>{

            userOTP = '';
            userOTP = document.getElementById('digit1').value +
                      document.getElementById('digit2').value +
                      document.getElementById('digit3').value +
                      document.getElementById('digit4').value

            let isCorrect 

            if(generateOTP == userOTP)
            isCorrect = true;

             if(isCorrect){
                document.getElementById("successMsg").classList.remove("d-none")
                document.getElementById("registerForm").reset();
            }
            else{
                document.getElementById("errorMsg").classList.remove("d-none");
            }
        })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
